<svg width="900" height="200" viewBox="0 0 900 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="900" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#06b6d4" flood-opacity="0.6"/>
    </filter>
  </defs>
  <!-- Black background -->
  <rect width="900" height="200" fill="#111" rx="28"/>
  
  <!-- Spiral/fading boxes -->
  <!-- Box 1 (Start at random, blue) -->
  <rect width="22" height="22" rx="4" fill="#38bdf8">
    <animate attributeName="x" values="650;580;530;500;460;430;400;380;370;400;450;530;650" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="y" values="80;90;115;140;155;170;150;120;90;60;50;60;80" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;1;1;0.5;0;0;0.5;1;1;0.5;0;0" dur="6s" repeatCount="indefinite"/>
  </rect>
  <!-- Box 2 (Random, pink, phase offset) -->
  <rect width="20" height="20" rx="4" fill="#f472b6">
    <animate attributeName="x" values="300;340;400;470;530;600;640;670;700;670;600;470;300" dur="6s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="50;60;70;100;140;170;160;140;110;90;65;55;50" dur="6s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;1;1;0.5;0;0;0.5;1;1;0.5;0;0" dur="6s" begin="1s" repeatCount="indefinite"/>
  </rect>
  <!-- Box 3 (Random, yellow, phase offset) -->
  <rect width="18" height="18" rx="4" fill="#facc15">
    <animate attributeName="x" values="550;590;630;680;700;710;690;650;610;570;530;500;550" dur="6s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="120;150;170;150;120;80;50;40;60;90;100;110;120" dur="6s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;1;1;0.5;0;0;0.5;1;1;0.5;0;0" dur="6s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <!-- Box 4 (Random, purple, phase offset) -->
  <rect width="19" height="19" rx="4" fill="#a78bfa">
    <animate attributeName="x" values="700;670;620;570;520;500;480;530;600;650;700" dur="6s" begin="3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="170;140;100;80;60;40;60;100;140;170;170" dur="6s" begin="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;1;1;0.5;0;0;0.6;1;1;0" dur="6s" begin="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Box 5 (Random, blue, phase offset) -->
  <rect width="21" height="21" rx="4" fill="#06b6d4">
    <animate attributeName="x" values="400;380;350;320;280;250;230;250;280;320;350;380;400" dur="6s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="160;130;100;80;60;50;70;100;130;160;170;175;160" dur="6s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;1;1;0.5;0;0;0.5;1;1;0.5;0;0" dur="6s" begin="1.5s" repeatCount="indefinite"/>
  </rect>
  <!-- Box 6 (Random, purple, phase offset) -->
  <rect width="19" height="19" rx="4" fill="#6366f1">
    <animate attributeName="x" values="600;670;700;730;750;770;760;730;700;670;600" dur="6s" begin="2.3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="60;90;120;150;170;160;140;120;90;60;60" dur="6s" begin="2.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;1;1;0.5;0;0;0.6;1;1;0" dur="6s" begin="2.3s" repeatCount="indefinite"/>
  </rect>
  <!-- Box 7 (Random, yellow, phase offset) -->
  <rect width="17" height="17" rx="4" fill="#facc15">
    <animate attributeName="x" values="750;720;690;650;610;590;570;610;650;690;720;750" dur="6s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="170;150;120;90;60;50;60;90;120;150;170;170" dur="6s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;1;1;0.5;0;0;0.5;1;1;0.5;0;0" dur="6s" begin="0.8s" repeatCount="indefinite"/>
  </rect>
  <!-- Box 8 (Random, blue, phase offset) -->
  <rect width="21" height="21" rx="4" fill="#38bdf8">
    <animate attributeName="x" values="500;530;580;650;700;750;800;750;700;650;580;530;500" dur="6s" begin="2.8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="40;70;110;150;170;150;110;70;40;40;40;40;40" dur="6s" begin="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;1;1;0.5;0;0;0.5;1;1;0.5;0;0" dur="6s" begin="2.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main Name (centered, bold, large) -->
  <text x="50%" y="100" text-anchor="middle" font-family="'Fira Code', 'Consolas', monospace" font-size="52" font-weight="bold" fill="#fff" filter="url(#textShadow)" letter-spacing="2">
    Arbaaz Khan
  </text>
  <!-- Subtitle (centered, smaller) -->
  <text x="50%" y="145" text-anchor="middle" font-family="'Fira Code', 'Consolas', monospace" font-size="28" fill="#38bdf8" font-weight="bold" letter-spacing="1">
    Frontend Developer | React.js Expert
  </text>
  <!-- Stylish accent underline under name -->
  <rect x="325" y="112" width="250" height="5" fill="url(#grad1)" rx="2.5">
    <animate attributeName="width" values="250;350;250" dur="3.2s" repeatCount="indefinite"/>
  </rect>
</svg>